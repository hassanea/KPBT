{% extends 'index.html' %}

{% block title %}<title>Kingpin Bowling Tracker - Update League</title>{% endblock %}

{% block page_content %}
<div class="container-fluid">  
<div class="row"> 
<div class="col-md-12">
    
    <header>
      <h2 class="form-head mb-3"> Update League</h2>
    </header>
        
    <form method="post">
        {% csrf_token %}
        <h4 class="form-head mb-3">Rename League:</h4>
        {{ name_form.as_p }}
        
        <h4 class="form-head mb-3">Update Schedule:</h4>
        {{ schedule_form.as_p }}
        
        
        <h4 class="form-head mb-3">Update League Rules:</h4>
        {{ rules_form.as_p }}
        <button type="submit" class="btn btn-univ"> Update League</button>
    </form>
</div>
</div>
</div>
{% endblock %}
