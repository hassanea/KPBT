{% block weekly_tasks %}

    
<h2 class="form-head mb-3">Weekly Tasks:</h2>   
    
<div class="btn-group mb-3">
    <a href="{% url 'update-weekly-pairings' league.bowling_center.name league.name %}" class="btn btn-secondary mb-2"><span class="mr-2"><i class="fas fa-edit fa"></i></span>Update Weekly Pairings</a>
    
    <a href="{% url 'view-export-rosters' league.bowling_center.name league.name%}" class="btn btn-secondary mb-2"><span class="mr-2"><i class="fas fa-users"></i></span>Export Team Rosters</a>
    
    <a href="{% url 'import-scores' league.bowling_center.name league.name %}" class="btn btn-secondary mb-2"><span class="mr-2"><i class="fas fa-user-plus"></i></span>Import Weekly Scores</a>    
 </div> 

<div class="btn-group mb-3">
    <a href="{% url 'edit-weekly-scores' league.bowling_center.name league.name %}" class="btn btn-secondary mb-2"><span class="mr-2"><i class="far fa-edit"></i></span>Edit Scores </a>
    
    <a href="{% url 'league-view-scores-by-week' league.bowling_center.name league.name league.week_pointer %}" class="btn btn-secondary mb-2"><span class="mr-2"><i class="fas fa-eye"></i></span>View Weeks Scores</a>

</div>


    
<p class="lead text-white">Click here to finalize week and advance league to next week.</p>
<form method="post" action="{% url 'finalize-week' league.bowling_center.name league.name %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-univ">Finalize Week</button></form>

{% endblock %}
